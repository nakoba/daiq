<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="../js/vanilla.min.js"></script>
</head>
<body style="padding-top: 50px;">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Daiq</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">
    <h2>Account List</h2>
    <table id="accountlist" class="table table-condensed">
        <thead>
        <tr>
            <th>Account Id</th>
            <th>Email Address</th>
            <th>Family Name</th>
            <th>Given Name</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </tbody>
    </table>
    <button id="load" class="btn btn-default">Get List</button>
</div><!-- /.container -->

<script src="../js/vanilla.min.js"></script>
<script src="../js/app.js"></script>
<script>
document.getElementById("load").onclick = function(e) {
    ajax.get("/daiq/rest/account", null, function(r) {
        var table = document.getElementById("accountlist");
        table.deleteRow(-1);
        Each(r, function(e){
            var row = table.insertRow(-1);
            var cell0 = row.insertCell(0);
            var cell1 = row.insertCell(1);
            var cell2 = row.insertCell(2);
            var cell3 = row.insertCell(3);
            cell0.innerHTML = e.accountId.value;
            cell1.innerHTML = e.person.contactInfo.emailAddress.address;
            cell2.innerHTML = e.person.name.familyName;
            cell3.innerHTML = e.person.name.givenName;

        });
    });
	e.preventDefault();
};
</script>

</body>
</html>
